<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Product Modal</title>
</head>

<body>
  <div class="flex min-h-screen bg-slate-100 justify-center items-center">

    <!-- card container -->
    <div class="bg-white rounded-2xl flex flex-col md:flex-row space-y-10 p-6 
    m-3 shadow-2xl md:space-y-0 md:space-x-10 md:p-16 md:m-0">

      <!-- img -->
      <div>
        <img class="mx-auto hover:scale-105 w-60" src="./images/headphone.png" alt="">
      </div>

      <!-- content -->
      <div class="flex flex-col mb-4 text-center md:text-left">
        <h5 class="px-4 py-1 bg-black text-white w-fit rounded-2xl text-sm self-center md:self-start">
          Free shipping
        </h5>
        <div class="mt-3 text-2xl font-medium md:self-start self-center max-w-sm">
          Razer Kraken Kitty Edt Gaming Headset Quartz
        </div>
        <h5 class="mt-8 line-through">$799</h5>
        <h1 class="font-bold text-5xl mt-1">$599</h1>
        <p class="mt-3 text-sm font-light text-gray-400">the offer is valid until April 3 or as long as stock lasts!</p>

        <!-- button -->
        <!-- <button class="bg-blue-700 p-4 text-white rounded-lg mt-6">Add to cart</button> -->
        <div class="group mt-4">
          <button class="w-full bg-blue-700 text-white rounded-lg border-b-8 border-b-blue-700
          group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700
          group-hover:shadow-lg transition-all duration-150">
            <div class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700">Add to cart</div>
          </button>
        </div>

        <!-- stock -->
        <div class="flex items-center group space-x-3 mt-5">
          <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
          <p class="text-sm">50+ pcs. in stock</p>
        </div>

        <!-- buttons -->
        <div class="mt-3 flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
          <button class="space-x-3 border-2 border-gray-300 rounded-lg 
          flex items-center justify-center py-3 px-5 shadow-sm hover:shadow-lg
          transition-all duration-150 hover:translate-y-0.5">
            <img class="w-8 mr-2" src="./images/weight.png" alt="">
            <span>Add to cart</span>
          </button>
          <button class="space-x-3 border-2 border-gray-300 rounded-lg 
          flex items-center justify-center py-3 px-5 shadow-sm hover:shadow-lg
          transition-all duration-150 hover:translate-y-0.5">
            <img class="w-8 mr-2" src="./images/heart.png" alt="">
            <span>Add to Wishlist</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
